<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dino Needs Water</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="./assets/styles/main.css" rel="stylesheet" />
        <script src="./assets/scripts/main.js" defer></script>
    </head>
    <body>
        <div class="window">
            <div class="scene">
                <div class="scene__floor"></div>
                <span class="scene__cactus"></span>
            </div>

            <div id="dino">
                <img src="./assets/images/dino_sprite-1.png" alt="dino" />
                <img src="./assets/images/dino_sprite-2.png" alt="dino" />
            </div>

            <div class="overlay start-screen">
                <div class="content">
                    <h1>
                        <span>Dino</span>
                        <span>Needs</span>
                        <span>Water</span>
                    </h1>

                    <button type="button" onclick="startGame()">Start</button>
                </div>
            </div>

            <div class="overlay end-screen">
                <div class="content">
                    <h1>End Type</h1>

                    <button type="button" onclick="restartGame()">Play Again</button>
                </div>
            </div>
        </div>
    </body>
</html>
